<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Registro del Producto</h5>
                  <form [formGroup]="formGroup">
                    <div class="mb-3">
                      <p-dropdown inputId="nombre" styleClass="w-100" [options]="listProd" formControlName="nombre" optionLabel="nombre"></p-dropdown>
                          </div>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Cantidad</label>
                      <input type="text" class="form-control" id="nombre" formControlName="cantidad" placeholder="Ingresa la cantidad de productos a vender">
                    </div>
                    <label for="nombre" class="form-label">Precio</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text">$</span>
                      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" formControlName="precio">
                      <span class="input-group-text">.00</span>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Descripci√≥n del producto</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="descripcion"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="getPhoto()" [disabled]="formGroup.invalid">Registrar</button>
                  </form>
                </div>
              </div>
        </div>
    </div>
  </div>
  <div class="button-izq">
    <button class="btn btn-primary p-3" type="submit" routerLink="/menu_vendedor">
      <i class="fa-solid fa-arrow-left"></i> Regresar
    </button>
  </div>
