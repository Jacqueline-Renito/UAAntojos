<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Registro Cliente</h5>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" id="nombre"
                                placeholder="Ingresa tu primer apellido">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="nombre"
                                placeholder="Ingresa tu segundo apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">

                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>

                                placeholder="Ingresa tu contraseña">
                        </div>

                            <label for="confirmar-contraseña" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmar-contraseña"
                                placeholder="Confirma tu contraseña">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
