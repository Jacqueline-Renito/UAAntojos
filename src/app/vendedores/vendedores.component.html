<div class="container">
    <h2>Vendedores</h2>
    <div class="input-group rounded">
      <input
        type="search"
        class="form-control rounded"
        placeholder="Buscador"
        aria-label="Search"
        aria-describedby="search-addon"
        id="termino"
      />
      <span class="input-group-text border-0" id="search-addon">
        <i class="fa-solid fa-magnifying-glass"></i>
      </span>
    </div>
    <div class="row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 my-4">
      <div class="col" *ngFor="let vend of mostrarVendedores">
        <div class="card" >
          <div class="card-header">
              <h5 class="card-title">{{vend.nombreComercial}}</h5>
          </div>
          <div class="card-body">
              <p class="card-text">{{vend.correo}}</p>
              <ul>
                  <li>Producto 1</li>
                  <li>Producto 2</li>
                  <li>Producto 3</li>
              </ul>
              <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
      </div>

    </div>
</div>
