<div class="container">
    <h2>Productos</h2>
    <div class="row">
        <div *ngFor="let p of prods" class="col-sm-6 mb-3 mb-sm-0">
            <div class="card" style="width: 18rem;">
                <img (src)="getImages(p.id)" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{p.nombre}}</h5>
                <p class="card-text">{{p.descripcion}}</p>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">cantidad disponible: {{p.cantidad}}</li>
                <li class="list-group-item">precio: ${{p.precio}}</li>
                <li class="list-group-item">Vendido por: {{p.vendedor}}</li>
                </ul>
                <div class="card-body" style="width: 100%;">
                    <button (click)="agregarCarrito(p.id)" class="btn btn-outline-primary justify-content-center" style="width: 100%;"><i class="fa-solid fa-cart-shopping"></i></button>
                </div>
            </div>
        </div>
    </div>

</div>
