<div class="container">
    <h2>Productos</h2>
    <div class="row justify-content-center">
        <div *ngFor="let p of prods" class="my-3 col col-9 col-sm-6 col-lg-4 col-xl-3 mb-3 mb-sm-0">
            <div class="card">
              <img src="{{p.imagen}}" class="card-img-top" alt="...">
              <div class="card-body">
              <h5 class="card-title">{{p.nombre}}</h5>
              <p class="card-text">{{p.descripcion}}</p>
              </div>
              <ul class="list-group list-group-flush">
              <li class="list-group-item">Cantidad disponible: {{p.cantidad}}</li>
              <li class="list-group-item">Precio: ${{p.precio}}</li>
              <li class="list-group-item">Vendido por: {{p.vendedor}}</li>
              </ul>
              <div class="card-body" style="width: 100%;">
                  <button [disabled]="p.cantidad<=0" (click)="agregarCarrito(p.id)" class="btn btn-outline-primary justify-content-center" style="width: 100%;"><i class="fa-solid fa-cart-shopping"></i></button>
              </div>
            </div>
          </div>
    </div>
    <div class="button-izq">
      <button class="btn btn-primary p-3" routerLink="/menu_comprador">
        <i class="fa-solid fa-arrow-left"></i> Regresar
      </button>
    </div>
</div>
